<!DOCTYPE html>
<html>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>批量地址</title>



    <script src="vendor/jquery.js" type="text/javascript"></script>


    <script src="vendor/bootstrap.js" type="text/javascript"></script>
    <script src="vendor/particles.js" type="text/javascript"></script>
    <link href="vendor/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap-theme.css" rel="stylesheet">

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iW1GIKygKU3Q9uDmRVDDLPLH"></script>

    <link href="css/main.css" rel="stylesheet">


</head>


<body>
<div id="header">

    <div id="hdt">百度地图批量坐标提取</div>

</div>
<div id="particles-js"></div>
<div id="bd">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="steps">步骤一：在下方地图点选需要转换的地点</p>

                <div id="container"></div>


                <div id="city">
                    <form name="input">
                        <input type="text" id="address_1" placeholder="输入地址名称"
                               onkeypress="if(event.keyCode==13) {btn.click();return false;}">
                        <input type="button" id="btn" value="转到该地址" onclick="fun_geocoder_getPoint();">
                        <input type="checkbox" id="mousepick" checked="true"><label for="mousepick">鼠标点选提取地址</label>
                    </form>
                </div>


                <p class="steps">步骤二：在下方输入需要生成坐标的地址，每行一个</p>


                <div id="l-input">
                    <textarea id="textinput">北京</textarea>
                </div>

            </div>
            <div class="col-md-6">
                <div id="r-result">


                    <div id="flashbutton">
                        <div>
                            <p class="steps">步骤三：将文本框中地址提交至表格<input type="button" value="提交地址" onclick="getadds_lwy()"/>
                            </p>


                        </div>

                        <div>
                            <p class="steps">步骤四：将地址解析为坐标<input type="button" value="解析地址" onclick="trans()"/></p>


                        </div>

                    </div>


                    <div id="result">

                        <table id="locationlist" border="1" style="color: white">
                            <tr>
                                <td><input type="checkbox" checked="true"></td>
                                <td>编号</td>
                                <td>位置名称</td>
                                <td>横坐标</td>
                                <td>纵坐标</td>

                            </tr>

                        </table>


                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div id="tail">

    <div id="tlt">作者：或<br>联系方式：不告诉你</div>

</div>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>


</html>
